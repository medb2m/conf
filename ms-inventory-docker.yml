server:
  port: 9091

spring:
  data:
    mongodb:
      uri: mongodb://mongo:27017/inventory-db

  security:
    user:
      name: admin
      password: admin


eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
